<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="./../global/global.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1 class="typo-headling-l">Buttons</h1>
    </header>
    <main class="container buttons">
        <div class="button buttons__one typo-cta-primary">
            <span>Button One</span>
            <div class="buttons__one--dots">
                <div class="buttons__one--row">
                    <span class="buttons__one--dot"></span>
                    <span class="buttons__one--dot"></span>
                </div>
                <div class="buttons__one--row">
                    <span class="buttons__one--dot"></span>
                    <span class="buttons__one--dot"></span>
                </div>
            </div>
        </div>
        <div class="button buttons__two typo-cta-thin">Button two</div>
        <div
            class="button buttons__three typo-cta-primary"
            data-hover="Click Here"
            data-default="Button Three"
        >
            <span class="buttons__three--bg"></span>
        </div>
    </main>
</body>

</html>
